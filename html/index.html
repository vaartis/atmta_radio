<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Radio Atmta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>

  <body>
    <h1 class="intro">
	  Radio Atmta
	  <span>Расписание</span>
    </h1>
    <center>
      <ul class="timeline">
		<div class="name">Часы</div>
        {{#hours}}
            <li>{{.}}</li>
        {{/hours}}
      </ul>
      <div class="things">
        {{#days}}
        <ul class="thing" value="{{color}}">
          <input type="text" class="name" value="{{name}}">
          {{#bars}}
          <li class="active" style="background: rgb({{.}});"></li>
          {{/bars}}
          <div class="remove">Delete</div>
        </ul>
        {{/days}}
      </div>
      <div class="addThing">
        Добавить
      </div>

      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

      <script src="js/index.js"></script>
	  <div id="radioheart-player"
           class="panel-black"
           data-stream="http://a2.radioheart.ru:8019/ATMTA"
           data-autostart="true"
           data-volume="0.5"
           data-logo="https://pp.userapi.com/c837621/v837621228/453ca/WUh1cgmcad4.jpg"
           >
        <div class="player-wrapper">
          <div class="logo" id="radioheart-player-logo" title=""></div>
          <div class="controls">
            <div class="play" id="radioheart-player-play">
              <i class="fa fa-play"></i>
            </div>
            <div class="pause hidden" id="radioheart-player-pause">
              <i class="fa fa-stop"></i>
            </div>
          </div>
          <div class="current-song marquee"
               id="radioheart-player-current-song"
               data-marquee=""
               >
          </div>
          <div class="sound-control">
            <div class="mute-control">
              <div class="mutecontrol active" id="radioheart-player-mute"></div>
            </div>
            <div class="volume-control">
              <div class="volume" id="radioheart-player-volume"></div>
            </div>
          </div>
        </div>
      </div>

      <script src="http://player.radioheart.ru/js/app.js"></script>
      <link type="text/css" rel="stylesheet" href="http://player.radioheart.ru/css/app.css">

  </body>
</html>
